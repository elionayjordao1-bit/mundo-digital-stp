<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mundo Digital STP</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
h1{text-align:center}
input,button{padding:8px;margin:4px}
table{width:100%;border-collapse:collapse;background:#fff;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#2c7be5;color:#fff}
.hidden{display:none}
.card{background:#fff;padding:15px;margin:10px 0;border-radius:6px}
button{cursor:pointer}
</style>
</head>

<body>

<h1>üè™ Mundo Digital STP</h1>

<div id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <p id="erro" style="color:red"></p>
</div>

<div id="app" class="hidden">
  <p>Usu√°rio: <b><span id="userEmail"></span></b></p>
  <button onclick="logout()">Sair</button>

  <div class="card">
    <h3>üì¶ Cadastro de Produto</h3>
    <input id="produto" placeholder="Produto">
    <input id="estoque" type="number" placeholder="Quantidade inicial">
    <input id="preco" type="number" placeholder="Pre√ßo">
    <button onclick="addProduto()">Salvar</button>
  </div>

  <div class="card">
    <h3>üìã Estoque</h3>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Pre√ßo</th>
          <th>Entrada</th>
          <th>Sa√≠da</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>üìú Hist√≥rico</h3>
    <button onclick="exportarExcel()">üì§ Exportar Excel</button>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Tipo</th>
          <th>Qtd</th>
          <th>Usu√°rio</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="historico"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>üìä Relat√≥rios</h3>
    <button onclick="vendasHoje()">Vendas Hoje</button>
    <button onclick="vendasMes()">Vendas do M√™s</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBCw8qEFmYrBbRnDM4OFCgx-44FUtSbqts",
  authDomain: "mundo-digital-stp.firebaseapp.com",
  projectId: "mundo-digital-stp",
  storageBucket: "mundo-digital-stp.appspot.com",
  messagingSenderId: "1062673569126",
  appId: "1:1062673569126:web:2e44ecbf098d90931464a7"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function fazerLogin(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e => erro.innerText = e.message);
}

function logout(){
  auth.signOut();
}

auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    userEmail.innerText = user.email;
    carregarProdutos();
    carregarHistorico();
  }else{
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("app").classList.add("hidden");
  }
});

function addProduto(){
  db.collection("produtos").add({
    nome: produto.value,
    estoque: Number(estoque.value),
    preco: Number(preco.value)
  });
}

function movimentar(id,nome,atual,tipo){
  let qtd = Number(prompt("Quantidade:"));
  if(!qtd || qtd<=0) return;
  let novo = tipo=="entrada" ? atual+qtd : atual-qtd;
  if(novo<0) return alert("Estoque insuficiente");

  db.collection("produtos").doc(id).update({estoque:novo});
  db.collection("movimentacoes").add({
    produto:nome,
    tipo, quantidade:qtd,
    usuario:auth.currentUser.email,
    data:new Date()
  });
}

function carregarProdutos(){
  let total = 0;

  db.collection("produtos").onSnapshot(s=>{
    lista.innerHTML = "";
    total = 0;

    s.forEach(d=>{
      let p = d.data();
      total += Number(p.estoque) * Number(p.preco);

      lista.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>${p.estoque}</td>
        <td>${Number(p.preco).toLocaleString('pt-PT')} Db</td>
        <td><button onclick="movimentar('${d.id}','${p.nome}',${p.estoque},'entrada')">+</button></td>
        <td><button onclick="movimentar('${d.id}','${p.nome}',${p.estoque},'saida')">-</button></td>
      </tr>`;
    });

    document.getElementById("totalEstoque").innerText =
      total.toLocaleString('pt-PT') + " Db";
  });
}


    document.getElementById("totalEstoque").innerText =
      total.toLocaleString('pt-PT') + " Db";
  });
}

function carregarHistorico(){
  db.collection("movimentacoes").orderBy("data","desc").limit(50)
  .onSnapshot(s=>{
    historico.innerHTML="";
    s.forEach(d=>{
      let m=d.data();
      historico.innerHTML+=`
      <tr>
        <td>${m.produto}</td>
        <td>${m.tipo}</td>
        <td>${m.quantidade}</td>
        <td>${m.usuario}</td>
        <td>${m.data.toDate().toLocaleString()}</td>
      </tr>`;
    });
  });
}

function vendasHoje(){
  let h=new Date(); h.setHours(0,0,0,0);
  db.collection("movimentacoes").where("tipo","==","saida").where("data",">=",h)
  .get().then(s=>alert("Vendas hoje: "+s.size));
}

function vendasMes(){
  let d=new Date(), i=new Date(d.getFullYear(),d.getMonth(),1);
  db.collection("movimentacoes").where("tipo","==","saida").where("data",">=",i)
  .get().then(s=>alert("Vendas do m√™s: "+s.size));
}

function exportarExcel(){
  db.collection("movimentacoes").get().then(s=>{
    let csv="Produto,Tipo,Quantidade,Usuario,Data\n";
    s.forEach(d=>{
      let m=d.data();
      csv+=`${m.produto},${m.tipo},${m.quantidade},${m.usuario},${m.data.toDate()}\n`;
    });
    let a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([csv]));
    a.download="historico_estoque.csv";
    a.click();
  });
}
</script>

</body>
</html>
